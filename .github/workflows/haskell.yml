name: Haskell CI

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        ghc: [ '8.6.5', '8.8.1' ]
        cabal: [ '3.0' ]
        command: [ 'cabal new-test', 'cabal new-haddock', './hlint src' ]
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-haskell@v1
      with:
        ghc-version: ${{ matrix.ghc }}
        cabal-version: ${{ matrix.cabal }}
    - name: Cache cabal
      uses: actions/cache@v1
      with:
        path: ~/.cabal
        key: ghc-${{ matrix.ghc }}-cabal-${{ matrix.cabal }}-build-${{ github.sha }}
        restore-keys: |
          ghc-${{ matrix.ghc }}-cabal-${{ matrix.cabal }}-build

    - name: Prepare cabal
      run: |
         cabal new-update
         cabal new-build --only-dependencies
         #         cabal new-install hlint ormolu --installdir=.
         cabal new-install hlint --installdir=.
         cabal new-configure --ghc-option -Werror
    - name: Run ${{ matrix.command }}
      run: ${{ matrix.command }}
      #    - name: Check formatting
      #run: ./ormolu -m check src/**/*.hs
